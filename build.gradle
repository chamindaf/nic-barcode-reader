plugins {
    id 'java-library'
    id 'maven-publish'
}

repositories {
    mavenLocal()
    maven {
        url = uri('https://download2.dynamsoft.com/maven/dbr/jar')
    }

    maven {
        url = uri('https://repo.maven.apache.org/maven2/')
    }
}

dependencies {
     api 'com.dynamsoft:dbr:9.6.30'
	 compileOnly 'com.appian:connected-systems-core:1.2.0'
     implementation 'com.appian:connected-systems-client:1.1.0'
	 implementation group: 'org.slf4j', name: 'slf4j-api', version: '2.0.9'
	 implementation 'org.slf4j:slf4j-simple:1.7.30'
	 implementation group: 'org.apache.logging.log4j', name: 'log4j-api', version: '2.20.0'
     implementation group: 'org.apache.logging.log4j', name: 'log4j-core', version: '2.20.0'
     implementation group: 'org.apache.logging.log4j', name: 'log4j-slf4j-impl', version: '2.20.0'
	 
}

version '1.3'
java.sourceCompatibility = JavaVersion.VERSION_1_8

publishing {
    publications {
        maven(MavenPublication) {
            from(components.java)
        }
    }
}
jar {
duplicatesStrategy = DuplicatesStrategy.FAIL
  
  into('META-INF/lib') {
    from(configurations.runtimeClasspath)
  }
  
  manifest {
    attributes("Spring-Context": "*;publish-context:=false")
  }
  
   into 'src', {
        from 'src'
    }
}

sourceSets {
    main {
        java {
            srcDir 'src'
        }
       
    }
    test {
        java {
            srcDir 'test'
        }
    }
}
